<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="cadastro">
        <form action="">
            <h2>Criar Uma Conta</h2>
            <div id="nome">Nome de usuário</div>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome de usuário...">
            <div id="email">Email</div>
            <input type="email" name="email" id="iemail" placeholder="Digite seu email..."> <br>
            <div id="senha">Senha</div>
            <input type="password" name="password" id="isenha" placeholder="Digite sua senha..."> <br>
            <div id="confirm">Confirmação de senha</div>
            <input type="password" name="password2" id="isenha2" placeholder="Digite novamente sua senha..."> <br>
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>
</html>
